<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
  <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
  <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
  <title>Student Select Class</title>
</head>

<body>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>姓名</th>
        <th>年龄</th>
        <th>性别</th>
        <!-- <th>电话</th>
        <th>班级</th> -->
        <th>学号</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <button class="btn btn-primary add-student" style="margin-top:40px">增加学生信息</button>
  <div class="form-group student-infor" style="margin-top:40px;display:none">
    <label class="form-label" for="input-example-1">姓名</label>
    <input class="form-input  student-infor-name" type="text" id="input-example-1" placeholder="姓名">
    <label class="form-label" for="input-example-1">年龄</label>
    <input class="form-input  student-infor-age" type="text" id="input-example-1" placeholder="年龄">
    <label class="form-label">性别</label>
    <select class="form-select">
      <option value="男">男</option>
      <option value="女">女</option>
    </select>
    <label class="form-label" for="input-example-1">学号</label>
    <input class="form-input student-infor-studentid" type="text" id="input-example-1" placeholder="学号">
    <button class="btn btn-primary confirm-add-infor">确认</button>
  </div>
</body>
<script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
<script src="/programming_week/programming.js"></script>

</html>
